---
- hosts: nzxt
  become: yes

  vars_files:
    - vars/nzxt.yml

  tasks:
  - name: Ensure booted from install media
    fail:
      msg: "Not booted from Arch install media"
    when: ansible_nodename != 'archiso'
    tags:
      - exit_early
  - name: Update the system clock
    command: timedatectl set-ntp true
    tags:
    - sync_clock
  - name: Repartition install drive
    block:
      - name: Wipe install drive and all its partitions
        command: find /dev -wholename "{{ install_drive }}*" -exec wipefs --force --all {} \;
        tags:
          - wipefs
  - name: Create boot partition
    parted:
      device: '{{ install_drive }}'
      label: gpt
      number: 1
      part_end: 512MB
      name: boot
      flags: [boot, esp]
      state: present
  - name: Create root partition
    parted:
      device: '{{ install_drive }}'
      label: gpt
      number: 2
      part_start: 512MB
      name: root
      flags: [lvm]
      state: present
  - name: Create filesystems
    block:
      - name: Create FAT32 filesystem in boot partition
        filesystem:
          dev: '{{ install_drive }}p1'
          fstype: vfat
          opts: -F32
          force: yes
      - name: Create ext4 filesystem in root volume
        filesystem:
          dev: '{{ install_drive }}p2'
          fstype: ext4
          force: yes
    tags:
      - create_filesystems
